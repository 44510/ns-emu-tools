<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script type=text/javascript src="<%= process.env.VUE_APP_EEL_BASE_URI %>/eel.js"></script>
    <script>
        if ('<%= process.env.VUE_APP_EEL_BASE_URI %>' !== '.') {
            eel.set_host('<%= process.env.VUE_APP_EEL_BASE_URI %>')
        }
    </script>
    <title>NS EMU TOOLS</title>
    <style>
        html ::-webkit-scrollbar {
            width: 5px !important;
            height: 5px !important;
        }

        html ::-webkit-scrollbar-corner, html ::-webkit-scrollbar-track {
            background: transparent !important;
        }

        html ::-webkit-scrollbar-corner, html ::-webkit-scrollbar-track {
            background: transparent !important;
        }

        html ::-webkit-resizer, html ::-webkit-scrollbar-thumb {
            background: #0000;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
