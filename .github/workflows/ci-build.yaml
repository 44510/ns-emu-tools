name: CI build on new tag

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest']

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - run: |
        python -m venv venv
        venv\Scripts\activate.bat
        pip install -r requirements.txt pyinstaller
        pyinstaller --noconfirm --onefile --windowed --icon "./web/favicon.ico" --add-data "./module/aria2c.exe;./module/" --add-data "./web;web/"  "./main.py" --name "NsEmuTools"
    - uses: actions/upload-artifact@v2
      with:
        path: dist/*
        name: NsEmuTools
